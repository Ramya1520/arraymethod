<html>
    <head>Array</head>
    <body>
        <script>
            let name=["Ramya","chandra","bhavani","arun","karthik","Abhi"];
//1.get the value using the index value
            alert(name[0]);
            alert(name[1]);
            alert(name[2]);
            alert(name[3]);
            alert(name[4]);
            alert(name[5]);
//2.replace the element
            name[5]="hari";
            alert(name[5]);
            console.log(name);
//3.add the value
            name[6]="moni";
            console.log(name);
//4.length
            console.log(name.length);
//5.store any datatype
            let arr=['ramya',{fruit:"apple"},false];
            console.log(arr[1].fruit)
//6.methods
         //delete
            delete name[3];
            alert(name[3]);
            console.log(name.length)
        //splice
        

            let number=[2,3,4,2,5,7,8,6];
        //remove
            let remove=number.splice(5,6);
            alert(remove);
            


        //remove and replace the value
            number.splice(0,3,"123","456");
            console.log(number);

        //slice
            let a=["t","e","s","t"];
            alert(a.slice(1,3));
            alert(a.slice(-2));
        //concat
            let b=[1,2];
            alert(b.concat([3,4]));
            alert(b.concat([5,6],5,6));
        //indexof
            let c=[1,0,false,1];
            alert(c.indexOf(0));
            alert(c.indexOf(false));
            alert(c.indexOf(null));
        
        //firstindexof and lastindexof
            alert(c.indexOf(1));
            alert(c.lastIndexOf(1))
        //includes method
        const d=[NaN];
        alert(d.indexOf(NaN));
        alert(d.includes(NaN));
        //findindex
        let users=[
            {id:1, name: "john"},
            {id:2, name: "pete"},
            {id:3, name: "marry"},
            {id:4, name: "john"},
        ];
        alert(users.findIndex(user => user.name =='john'));
        alert(users.findLastIndex(user => user.name =='john'));


        </script>


    </body>
</html>
